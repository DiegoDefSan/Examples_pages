<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-form">
            <div class="sign-up">Register</div>
            <img src="/Sign_in/person-icon.png">
            <form id="form1">
                <div class="space" id="first-space">
                    <input id="name" type="text" placeholder="Name">
                    <input id="lastname" type="text" placeholder="Lastname">
                </div>
                <div class="space">
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="space">
                    <input id="username" type="text" placeholder="Username">
                </div>
                <div class="space">
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div class="space">
                    <input id="password" type="password" placeholder="Repeat the password">
                </div>
                <div class="space">
                    <input id="submit" type="button" value="Sign up">
                </div>
                
            </form>
            <div class="register-question">
                <div id="sign-up-text">Do you have an account?</div> 
                <div id="sign-up-link"><a href="/Sign_in/index.html">Sign in here</a></div>
            </div>
        </div>
    </main>
</body>
</html>
